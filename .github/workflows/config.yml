version: 2.1
jobs: # a collection of steps
  build-and-test: # runs not using Workflows must have a `build` job as entry point

    docker: # run the steps with Docker
      - image: cimg/openjdk:17.0 # ...with this image as the primary container; this is where all `steps` will run

    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - run:
          name: Build with Maven
          command: mvn -B  clean package
      # Then run your tests!
      - run:
          name: Test
          command: mvn install

      - store_test_results: # uploads the test metadata from the `target/surefire-reports` directory so that it can show up in the CircleCI dashboard.
          # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: target/surefire-reports

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test